<html>

<head>
    <title>LostInSpace</title>
    <style>
    </style>

    <link rel="stylesheet" type="text/css" href="css/main.scss" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body style="margin: 0px">
    <canvas style="display: block" id="canvas"></canvas>
    <audio preload="true" id="patrick" src="music/leedal.mp4" type="audio/mp4">
    </audio>

   

    

    <audio style="position: absolute; top: 10;" class='audio-control' controls loop controlsList="nodownload" autoplay muted='true'>
        <source src='music/inspiring-heroic-theme.mp3'>
    </audio>

    <div class="reset-position">
        RESET POSITION
    </div>

    <div class="start-modal">
        <div class="title">LOST IN SPACE</div>
        <div id="message1"></div>
        <div id="message2"></div>
        <div id="message3"></div>
        <div id="play">PLAY</div>
        <div id="play-again">PLAY AGAIN</div>
        <div class="yes-no-btns">
            <div id="btn-yes">YES</div>
            <div id="btn-no">NO, ID RATHER JUST EXPLORE</div>
           
        </div>
    </div>

    <div>
        <div id="left-controls">
            <div id="left-controls__top">
                <div id="Q" class= "keybaord-keys">Q <p>forward</p></div>
                <div id="W" class= "keybaord-keys">W <p>up</p></div>
                <div id="E" class= "keybaord-keys">E <p>backward</p></div>
            </div>
            <div id="left-controls__bottom">
                <div id="A" class= "keybaord-keys">A <p>left</p></div>
                <div id="S" class= "keybaord-keys">S <p>down</p></div>
                <div id="D" class= "keybaord-keys">D <p>right</p></div>
            </div>
        </div>
        <div id="right-controls">
            <div id="right-controls__top">
                <div id="I" class= "keybaord-keys">I <p>rotate-up</p></div>
            </div>
            <div id="right-controls__bottom">
                <div id="J" class= "keybaord-keys">J <p>rotate-left</p></div>
                <div id="K" class= "keybaord-keys">K <p>rotate-down</p></div>
                <div id="L" class= "keybaord-keys">L <p>rotate-right</p></div>
            </div>
        </div>
    </div>


    
    <script src="./src/bundle.js"></script>
    
</body>

</html>
